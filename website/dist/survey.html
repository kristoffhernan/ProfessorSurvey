<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/265b7209ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Professor Survey | Survey</title>
  </head>
  <body>
    <!-- header & nav bar -->
    <header id="header-home">
      <nav id="main-nav">
        <div class="container">
          <a href="index.html"><i class="fas fa-poll logo"></i></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="questions">
      <div class="container">
        <form action="">
          <!-- Question 1 -->
          <div class="question-container my-2">
            <h2>1. Gender: How do you identify?</h2>
            <div class="answers">
              <div class="answer">
                <input type="radio" name="question_one" id="1a" value="a" />
                <label for="1a">a. Male</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_one" id="1b" value="b" />
                <label for="1b">b. Female</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_one" id="1c" value="c" />
                <label for="1c">c. Non-binary</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_one" id="1d" value="d" />
                <label for="1d">d. Prefer not to answer</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_one" id="1e" value="e" />
                <label for="1e">e. Other</label>
              </div>
            </div>
          </div>

          <!-- Question 2 -->
          <div class="question-container my-2">
            <h2>2. What is your age?</h2>
            <div class="answers">
              <div class="answer">
                <input type="radio" name="question_two" id="2a" value="a" />
                <label for="2a">a. Under 25</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2b" value="b" />
                <label for="2b">b. 25-29</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2c" value="c" />
                <label for="2c">c. 30-34</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2d" value="d" />
                <label for="2d">d. 35-39</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2e" value="e" />
                <label for="2e">e. 40-44</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2f" value="e" />
                <label for="2f">f. 45-50</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2g" value="e" />
                <label for="2g">g. 50-54</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2i" value="e" />
                <label for="2i">i. 60-64</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_two" id="2j" value="e" />
                <label for="2j">j. 65+</label>
              </div>
            </div>
          </div>

          <!-- question 3 -->
          <div class="question-container my-2">
            <h2>When did you last instruct a course at UCR?</h2>
            <div class="answers">
              <div class="answer">
                <input type="radio" name="question_three" id="3a" value="a" />
                <label for="3a">a. 2022</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_three" id="3b" value="b" />
                <label for="3b">b. 2021</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_three" id="3c" value="c" />
                <label for="3c">c. 2020</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_three" id="3d" value="d" />
                <label for="3d">d. 2019</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_three" id="3e" value="e" />
                <label for="3e">e. 2018</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_three" id="3f" value="e" />
                <label for="3f">f. Before 2018</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_three" id="3g" value="e" />
                <label for="3g">g. Haven't taught at UCR</label>
              </div>
            </div>
          </div>

          <!-- question 4 -->
          <div class="question-container my-2">
            <h2>
              4. How many hours of preparation do you do per hour of lecture
              time, on average?
            </h2>
            <div class="answers">
              <div class="answer">
                <input type="radio" name="question_four" id="4a" value="a" />
                <label for="4a">a. Less than 1 hour</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_four" id="4b" value="b" />
                <label for="4b">b. 1-2 hours</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_four" id="4c" value="c" />
                <label for="4c">c. 3-4 hours</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_four" id="4d" value="d" />
                <label for="4d">d. 5-6 hours</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_four" id="4e" value="e" />
                <label for="4e">e. 7-8 hours</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_four" id="4d" value="e" />
                <label for="4d">e. 9+ hours</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_four" id="4e" value="e" />
                <label for="4e">e. No preparation</label>
              </div>
            </div>
          </div>

          <!-- question 5 -->
          <div class="question-container my-2">
            <h2>5. Generally, exams are graded by? (click all that apply)</h2>
            <div class="answers">
              <div class="answer">
                <input type="radio" name="question_five" id="5a" value="a" />
                <label for="5a">a. Myself</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_five" id="5b" value="b" />
                <label for="5b">b. PhD student</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_five" id="5c" value="c" />
                <label for="5c">c. Electronically</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_five" id="5d" value="d" />
                <label for="5d">d. No exams</label>
              </div>
              <div class="answer">
                <input type="radio" name="question_five" id="5e" value="e" />
                <label for="5e">e. Other</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
